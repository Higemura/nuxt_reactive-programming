<div id="app" class="container">
  <h1>CHAPTER 01: Non Reactive</h1>
  <p>リアクティブではないプログラム</p>

  <p id="message"></p>

  <div>
    <input
      id="messageInput"
      placeholder="Enter message"
      oninput="changeMessage();"
    />
  </div>

  <div>
    <a href="/">HOME</a>
  </div>
</div>

<script>
  const changeMessage = () => {
    // DOMからvalueを取得
    const value = document.getElementById("messageInput").value;

    // メッセージの変換
    const convertMessage = (value) => {
      let message = '';
      if (value === 'おはよう')　{
        message = `${value}&#x1f600`
      } else if (value == 'おやすみ') {
        message = `${value}&#x1f634`
      } else {
        message = value
      }
      return message
    }

    // メッセージエリアにnewValueを反映
    document.getElementById("message").innerHTML = convertMessage(value);
  };
</script>

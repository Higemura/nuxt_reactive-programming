<div id="app">
  <h1>CHAPTER 01: Non Reactive</h1>
  <p>リアクティブではないプログラム</p>

  <div style="margin: 20px;">
    <p id="message" style="padding: 8px; min-height: 24px; min-width: 120px; border: solid 1px #ccc; border-radius: 4px; background-color: #eee;">
      ここにメッセージが表示されます
    </p>
    <input
      id="messageInput"
      placeholder="メッセージを入力してください"
      oninput="changeMessage()"
    />
  </div>

  <div style="margin-top: 40px;">
    <a href="/">HOME</a>
  </div>
</div>

<script>
  const changeMessage = () => {
    // DOMからvalueを取得
    const value = document.getElementById("messageInput").value;

    // メッセージの変換
    const convertMessage = (value) => {
      let message = '';
      if (value === 'おはよう')　{
        message = `${value}&#x1f600`
      } else if (value == 'おやすみ') {
        message = `${value}&#x1f634`
      } else {
        message = value
      }
      return message
    }

    // メッセージエリアにnewValueを反映
    document.getElementById("message").innerHTML = convertMessage(value);
  };
</script>
